<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gallery</title>
    <style>
        body { margin: 0; padding: 20px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .item {
            aspect-ratio: 1;
            background: #eee;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item">
            <img src="https://source.unsplash.com/300x300?nature,1" alt="Test 1">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300?nature,2" alt="Test 2">
        </div>
        <div class="item">
            <img src="https://source.unsplash.com/300x300?nature,3" alt="Test 3">
        </div>
    </div>
</body>
</html>
